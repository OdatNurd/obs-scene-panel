<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OBS Record Template Panel</title>
  <style>
    @import "css/style.css";
  </style>
</head>
<body>
  <div id="connection-state" class="disconnected">
    Disconnected
  </div>

  <div id="recording-template">
    Unknown
  </div>

  <div id="video-name-container">
    <h3>Video Name</h3>
    <input id="video-name" type="text" placeholder="Stub video name" value="" disabled>
  </div>

  <div id="video-scene-container">
    <h3>Current Scene</h3>
    <input id="scene-number" type="text" placeholder="Scene Number" value="1" disabled>
    <div style="display: flex">
      <button id="scene-prev-btn" disabled>Previous</button>
      <button id="scene-next-btn" disabled>Next</button>
    </div>
  </div>


  <script type="module">
      import "./js/panel.js";
  </script>
</body>
</html>
